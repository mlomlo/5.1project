		img {
			display: block;

			margin-right: 0px;
}
		#bg{
			z-index: 1;
			position: fixed;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
		}
		#s__01{
			position: fixed;
			z-index: 3;
		}
	</style>
	<script>
	var cnt =3;
	function imgToggle(){
		var img1 = document.getElementById('img1');
		var img2 = document.getElementById('img2');
		var img3 = document.getElementById('img3');
		if(cnt%3==1){
			img1.src="photo1.jpg";
			img2.src="photo2.jpg";
			img3.src="photo3.jpg";
		}
		else if (cnt%3==2) {
			img1.src="photo2.jpg";
			img2.src="photo3.jpg";
			img3.src="photo1.jpg";
		}
		else {
			img1.src="photo3.jpg";
			img2.src="photo2.jpg";
			img3.src="photo1.jpg";
		}
		cnt++;
	}
	</script>
</head>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
